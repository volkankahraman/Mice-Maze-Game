<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    
    <script src="js/index.js" defer="defer"></script>
    <title>Maze Mice</title>
</head>
<body>
    <canvas id="canvas" width="480" height="480" style="border: 2px solid;margin-left: 22%;"></canvas>
    <br><br>
    <label id="moves">Hamle Sayısı: 0</label><br><br>
    <button onclick="start();this.disabled = true;">Tek Oyunculu Başlat</button><br><br>
    <button onclick="startSocket();this.disabled = true;">İki Oyunculu Başlat</button><br><br>
    <button onclick="startAI();this.disabled = true;">Bilgisayar Oynasın</button>
    <p>W - Yukarı</p>
    <p>S - Aşşağı</p>
    <p>A - Sol</p>
    <p>D - Sağ</p>
    <div class="overlay">
        <h1 style="color: white;margin-top:20%;">Oyuncu Bekleniyor...</h1>
    </div>
</body>
</html>
