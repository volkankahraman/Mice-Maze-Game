<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer="defer"></script>
    <title>Maze Mice</title>
</head>

<body>
    <div class="container">
        <div id="startArea" class="centering text-center" >
            <img src="res/rat.png" width="150" class="img-fluid mb-3"/><br>
            <button type="button" onclick="start();" class="btn btn-success btn-lg mb-3">
                <span class="fa fa-play-circle"></span> Oyna
            </button><br>
            <button type="button" onclick="startAI();" class="btn btn-danger btn-lg mb-3">
                <span class="fa fa-superpowers"></span> Bilgisayar Oynasın
            </button><br>
            <button type="button" onclick="startSocket();" class="btn btn-secondary btn-lg ">
                <span class="fa fa-users"></span> Çoklu Oyna
            </button><br><br>
            <button type="button" class="btn btn-warning btn-lg" data-toggle="tooltip" data-placement="top"
                title="W - İLERİ<br/>A - SOL<br/>S - AŞAĞI<br/>D - SAĞ" data-html="true">
                <span class="fa fa-info-circle"></span>
            </button>
        </div>
        <div id="gameArea" class="d-none">
            <canvas id="canvas"></canvas>
        </div>
        <div id="gameLoadingArea" class="overlay text-white text-center">
            <h1 style="color: white;margin-top:20%;">Oyuncu Bekleniyor...</h1>
        </div>
        <div id="resultArea" class="centering d-none text-center">
            <div id="moves" class="text-white">Hamle Sayısı: 0</div>
            <div id="message" class="text-white"></div>
            <button type="button" onclick="reload();" class="btn btn-success btn-lg">
                <span class="fa fa-refresh"></span>
            </button>
        </div>
    </div>
</body>

</html>
